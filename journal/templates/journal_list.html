{% extends 'base.html' %}

{% block page_title %}
Running journal
{% endblock %}

{% block content %}
<h1>Running Journal</h1>
<a href="{% url 'journal_new' %}">Add journal entry</a>
<ul>
	{% for journal in object_list %}
	<li>
	<a href="{{ journal.get_absolute_url }}">{{ journal }}</a>
	(<a href="{% url 'journal_edit' pk=journal.id %}">Edit</a>)
	</li>
	{% endfor %}
</ul>
{% endblock %}
