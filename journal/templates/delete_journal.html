{% extends 'base.html' %}

{% block page_title %}
Delete an entry
{% endblock %}

{% block content %}

<h2>Delete an entry</h2>
<p class="alert-danger">Are you sure you want to delete this entry?
{{ journal }}
</p>
<form action="{% url 'journal_delete' pk=journal.id %}" method="POST">
	{% csrf_token %}
	<input id="journal_delete" type="submit" value="Yes, Delete"/>
</form>
<a href="{% url 'journal_list' %}">No, Abort!</a>

{% endblock %}
